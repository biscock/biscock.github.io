<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat üê±</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: default;
        }
        #cat {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div id="cat">üê±</div>

    <script>
        const cat = document.getElementById('cat');
        let mouseX = 0;
        let mouseY = 0;
        let catX = 0;
        let catY = 0;
        const speed = 0.1;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCatPosition() {
            catX += (mouseX - catX - 20) * speed;
            catY += (mouseY - catY - 20) * speed;
            cat.style.transform = `translate(${catX}px, ${catY}px)`;
            requestAnimationFrame(updateCatPosition);
        }

        updateCatPosition();
    </script>
</body>
</html>
